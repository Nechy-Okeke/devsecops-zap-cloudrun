# zap-config/zap-baseline.conf
# Configuration file for OWASP ZAP Baseline Scan

# Timeout (in minutes) for the whole scan
scan.timeout=5

# Set all max alerts to 0 to ensure all findings are reported
zap.alerts.maxHigh=0
zap.alerts.maxMedium=0
zap.alerts.maxLow=0
zap.alerts.maxInfo=0

# Example suppression (optional: only if you want to ignore specific low-risk alerts)
# suppress.alert.ids=10034, 10045